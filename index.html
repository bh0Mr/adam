        body {
            font-family: Arial, sans-serif;

            max-width: 350px;
            margin: 0 auto;
            padding: 40px;
            backface-visibility: hidden;
           /* border: 1px solid #dbdbdb;*/

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            visibility: null;
            
        }
        
        h1 {
            text-align: center;
            margin-bottom: 10px;
        }
        
        input[type="text"],
        input[type="password"] {
            border: 2px solid purple;
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background-color: #3897f0;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        
        p {
            border: 10px solid red;
            
            border-radius: 5px;
            text-align: center;
            margin-top: 20px;
            color: aqua;
        }
    </style>
